<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Signup</title>
     <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container" id="container">
        <div class="forms">
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Login</h2>
             <form id="loginForm">
                  <input type="email" id="loginEmail" placeholder="Email" required>
                  <input type="password" id="loginPassword" placeholder="Password" required>
                  <button type="submit">Login</button>
             </form>
             <div class="toggle" onclick="toggleMode()">Don't have an account? <b>Sign up</b></div>
            </div>

            <!-- Signup Form -->
           <div class="form signup-form">
               <h2>Signup</h2>
             <form id="signupForm">
                 <input type="text" id="signupUsername" placeholder="Username" required>
                 <input type="email" id="signupEmail" placeholder="Email" required>
                 <input type="password" id="signupPassword" placeholder="Password" required>
                 <button type="submit">Sign Up</button>
             </form>
             <div class="toggle" onclick="toggleMode()">Already have an account? <b>Login</b></div>
           </div>
        </div>
    </div>

    <script>
        function toggleMode() {
            const container = document.getElementById('container');
            container.classList.toggle('signup-mode');
        }
        // Handle Signup Form
document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('signupUsername').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  const response = await fetch('http://localhost:3000/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, email, password }),
  });

  const data = await response.json();
  alert(data.message);
});

// Handle Login Form
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const response = await fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password }),
  });

  const data = await response.json();
  alert(data.message);
});

    </script>
</body>
</html>
